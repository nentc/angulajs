<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="AngularJS Workshop :: NENTC">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="keywords" content="HTML,CSS,JavaScript, JSON, AngularJS, Bootstrap">
    <meta name="author" content="Gonçalo Marques">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-app="" class="container" ng-init="step = 1">
    <div class="reset-btn btn-lg btn-info col-md-1" ng-click="step = 1" ng-show="step === 3 || step === 4">Restart</div>
    <div ng-show="step === 1" class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="row">
            <h4 class="col-xs-12">Queres aprender AngularJS?</h4>
            <button class="col-xs-12 btn-lg btn-success" ng-click="step = 3">Sim</button>
            <button class="col-xs-12 btn-lg btn-danger" ng-click="step = 2">Não</button>
        </div>
    </div>
    <div ng-show="step === 2" class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="row">
            <h4 class="col-xs-12">Tens a certeza?</h4>
            <button class="col-xs-12 btn-lg btn-success" ng-click="step = 4">Sim, tenho a certeza</button>
            <button class="col-xs-12 btn-lg btn-danger" ng-click="step = 1">Não, afinal talvez queira aprender. Pergunta-me outra vez</button>
        </div>
    </div>
    <div ng-show="step === 3" class="col-xs-12 col-md-6 col-md-offset-2">
        <div class="row">
            <h4 class="col-xs-12">Parabéns!</h4>
            <div class="col-xs-12">Vais aprender angularjs</div>
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-2" ng-show="step === 4">
        <div class="row">
            <h4>Não vais aprender AngularJS :( :( </h4>
        </div>
    </div>
</body>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-animate.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/angular-sanitize.js"></script>
<script src="vendor/angular-ui-router.js"></script>

</html>
